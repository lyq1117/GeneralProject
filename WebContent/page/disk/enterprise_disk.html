<meta charset="UTF-8">
<style>
#enterprise_disk_table{
	border:none;
}
#enterprise_disk_table>thead>tr>th{
	border:none;
}
#enterprise_disk_table>tbody>tr>td{
	border:none;
} 
#enterprise_disk_table>tbody>tr{
	border-bottom:solid 1px rgb(232,232,232);
}
</style>
<div class="row" style="_height:570px;min-height: 570px;">
	
	<div class="col-md-12">
		<div class="row" style="height: 45px; background:white;">
			<div class="col-md-12">
				<div class="row">
					<div class="col-md-8" style="margin-left: 15px;">
						<h4 >
							<i class="fa fa-suitcase" style="color:#3c8dbc;"></i>
							<span style="color:rgb(120,120,120)" id="enterprise_disk_breadcrumb">企业网盘</span>
						</h4>
					</div>
					<div class="col-md-3" style="margin-top:7px;">
						<div class="col-md-6">
							<button type="button" id="enterprise_disk_newDicBtn" class="btn btn-block btn-primary btn-sm" data-toggle="modal" data-target="#enterprise_disk_newDicModal">新建文件夹</button>
						</div>
						<div class="col-md-6">
							<form method="POST" id="enterprise_disk_uploadForm" enctype="multipart/form-data">
								<input type="hidden" name="hidePath" id="enterprise_disk_hidePath"/>
								<input id="enterprise_disk_uploadBtn1" name="files" type="file" style="display:none;"/>
								<button type="button" id="enterprise_disk_uploadBtn2" class="btn btn-block btn-primary btn-sm">上传文件</button>
							</form>
						</div>
					</div>
					<div class="col-md-1">
					</div>
				</div>
			</div>
		</div>
		
		<div class="row" style="width:97%; 
							_height: 500px;
							min-height: 500px;
							background:white;
							margin: 15px auto;
							padding: 15px;
							border-radius: 3px;">
							
			<div class="col-md-12">
				<table class="table" id="enterprise_disk_table" style="color: rgb(120,120,120); width: 100%;">
					<thead>
						<!-- <tr>
							<th style="width:40%;" data-field="name">文件名</th>
							<th style="width:20%;" data-field="size">大小</th>
							<th style="width:20%;" data-field="uploadUser">上传人</th>
							<th style="width:20%;" data-field="uploadDate">上传时间</th>
						</tr> -->
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
							
		</div>
		
		
	</div>
</div>


<div class="modal modal-default fade" id="enterprise_disk_newDicModal">
  <div class="modal-dialog" style="width:20%;">
    <div class="modal-content">
      <div class="modal-body">
	     <input type="text" class="form-control" id="enterprise_disk_newDicModal_dicName" placeholder="文件夹名称">
      </div>
      <div class="modal-footer">
      	<button type="button" id="enterprise_disk_newDicModal_confirmBtn" class="btn btn-default pull-right" data-dismiss="modal">确定</button>
      </div>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>

<script type="text/javascript" charset="UTF-8" src="/GeneralProject/statics/js/enterprise_disk.js"></script>
