<meta charset="UTF-8">
<section class="content" style="padding:0px;">
      
      <div class="row">
        <div class="col-md-12">
          <div class="box">
          
	          	<div class="box-header with-border">
	              <h3 class="box-title">任务信息</h3>
	              <div class="pull-right">
	              	<a id="my_block_detail_save" href="#" style="color:#00a65a">
		              	<i class="fa fa-check"></i>
	              	</a>
	              </div>
	            </div>
	            <div class="box-body">
           			
           			<div class="row">
			            <div class="col-md-4">
			              <div class="form-group">
			                <label>任务描述</label>
			                <input type="hidden" id="my_block_detail_id"/>
			                <input id="my_block_detail_blockDescription" type="text" class="form-control" id="exampleInputEmail1" placeholder="任务描述">
			              </div>
			              <!-- /.form-group -->
			              <div class="form-group">
			                <label>所属工程</label>
			                <input type="hidden" id="my_block_detail_projectId"/>
			                <input id="my_block_detail_projectName" disabled="disabled" type="text" class="form-control" id="exampleInputEmail1" placeholder="所属工程">
			              </div>
			            </div>
			            <div class="col-md-4">
			              <div class="form-group">
			                <label>创建时间</label>
			                <div class="input-group date">
			                  <div class="input-group-addon">
			                    <i class="fa fa-calendar"></i>
			                  </div>
			                  <input type="text" disabled="disabled" class="form-control pull-right" id="my_block_detail_createTime" placeholder="创建时间">
			                </div>
			              </div>
			              <div class="form-group">
			                <label>工期</label>
			                <input type="text" class="form-control" id="my_block_detail_duration" placeholder="工期">
			              </div>
			            </div>
			            <div class="col-md-4">
			              <div class="form-group">
			                <label>状态</label>
			                <select class="form-control select2" id="my_block_detail_status" style="width: 100%;">
			                  <option selected="selected" value="0">执行中</option>
			                  <option value="1">非正常结束</option>
			                  <option value="2">正常结束</option>
			                </select>
			              </div>
			              <div class="form-group">
			                <label>负责人</label>
			                <input type="text" class="form-control" id="my_block_detail_leader" disabled="disabled" placeholder="项目经理">
			              </div>
			            </div>
			          </div>
           			
           			
	            </div>
          
          </div>
        </div>
      </div>
      
      
      <div class="row">
        <div class="col-md-12">
          <div class="box">
          
	          	<div class="box-header with-border">
	              <h3 class="box-title">任务成员</h3>
	              <div class="pull-right">
	              	<a id="my_block_detail_addMember" href="#" style="color:#00a65a">
		              	<i class="fa fa-plus"></i>
	              	</a>
	              </div>
	            </div>
	            <div class="box-body" style="height:300px;">
	              <table id="my_block_detail_membersTable"  data-toggle="table" class="table">
	              	<thead>
		                <tr>
		                  <th data-field="username" style="width: 100px">用户名</th>
		                  <th data-field="name">真实姓名</th>
		                  <th data-field="deptName">部门 </th>
		                  <th data-field="tel">联系电话</th>
		                  <th data-field="option">操作</th>
		                </tr>
	              	</thead>
	                <tbody>
		                <tr id="my_block_detail_nullTip">
		                	<td colspan="5">当前任务没有成员，请添加</td>
		                </tr>
	                </tbody>
	              </table>
	            </div>
          </div>
        </div>
      </div>
</section>
