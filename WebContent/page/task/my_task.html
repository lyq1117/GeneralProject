<script>
	
$(function () {
	

    /* initialize the external events
     -----------------------------------------------------------------*/
    function init_events(ele) {
      ele.each(function () {

        // create an Event Object (http://arshaw.com/fullcalendar/docs/event_data/Event_Object/)
        // it doesn't need to have a start or end
        var eventObject = {
          title: $.trim($(this).text()) // use the element's text as the event title
        }

        // store the Event Object in the DOM element so we can get to it later
        $(this).data('eventObject', eventObject)

        // make the event draggable using jQuery UI
        $(this).draggable({
          zIndex        : 1070,
          revert        : true, // will cause the event to go back to its
          revertDuration: 0  //  original position after the drag
        })

      })
    }

    init_events($('#external-events div.external-event'))

    /* initialize the calendar
     -----------------------------------------------------------------*/
    //Date for the calendar events (dummy data)
    var date = new Date()
    var d    = date.getDate(),
        m    = date.getMonth(),
        y    = date.getFullYear()
        
    //发送ajax，获取当前登录用户的任务集合
    $.ajax({
    	url:'task/getBlocksOfUser.do',
    	type:'POST',
    	dataType:'json',
    	success:function(result){
    		//颜色数组
    		var colorArray = new Array();
    		colorArray[0] = '#f56954';
    		colorArray[1] = '#f39c12';
    		colorArray[2] = '#0073b7';
    		colorArray[3] = '#00c0ef';
    		colorArray[4] = '#00a65a';
    		colorArray[5] = '#3c8dbc';
    		//alert(parseInt(Math.random()*6));
    		//alert(JSON.stringify(result));
    		var eventArray = new Array();
    		$.each(result, function(i, n){
    			var randomColor = colorArray[parseInt(Math.random()*6)];
    			var block = new Object();
    			block.title = n.description;
    			var createTime = new Date(n.createTime);
				var millOfDay = 24*60*60*1000;
				var endTime = new Date(createTime.getTime()+(n.duration*millOfDay));
    			block.start = createTime;
    			block.end = endTime;
    			block.backgroundColor = randomColor;
    			block.borderColor = randomColor;
    			eventArray[i] = block;
    		});
    		
    		
		    $('#calendar').fullCalendar({
		      header    : {
		        left  : 'prev,next today',
		        center: 'title',
		        right : 'month,agendaWeek,agendaDay'
		      },
		      monthNames: ["一月", "二月", "三月", "四月", "五月", "六月", "七月", "八月", "九月", "十月", "十一月", "十二月"],  
		      monthNamesShort: ["一月", "二月", "三月", "四月", "五月", "六月", "七月", "八月", "九月", "十月", "十一月", "十二月"], 
		      dayNames: ["周日", "周一", "周二", "周三", "周四", "周五", "周六"],  
		      dayNamesShort: ["周日", "周一", "周二", "周三", "周四", "周五", "周六"],
		      buttonText: {
		        today: '今日',
		        month: '月视图',
		        week : '周视图',
		        day  : '天视图',
		      },
		      //Random default events
		      events    : eventArray/* [
		    		  {
				          title          : 'All Day Event',
				          start          : new Date(y, m, 1), 
				          backgroundColor: '#f56954', //red
				          borderColor    : '#f56954' //red
				        }
		         ,
		        {
		          title          : 'Long Event',
		          start          : new Date(y, m, d - 5),
		          end            : new Date(y, m, d - 2),
		          backgroundColor: '#f39c12', //yellow
		          borderColor    : '#f39c12' //yellow
		        },
		        {
		          title          : 'Meeting',
		          start          : new Date(y, m, d, 10, 30),
		          allDay         : false,
		          backgroundColor: '#0073b7', //Blue
		          borderColor    : '#0073b7' //Blue
		        },
		        {
		          title          : 'Lunch',
		          start          : new Date(y, m, d, 12, 0),
		          end            : new Date(y, m, d, 14, 0),
		          allDay         : false,
		          backgroundColor: '#00c0ef', //Info (aqua)
		          borderColor    : '#00c0ef' //Info (aqua)
		        },
		        {
		          title          : 'Birthday Party',
		          start          : new Date(y, m, d + 1, 19, 0),
		          end            : new Date(y, m, d + 1, 22, 30),
		          allDay         : false,
		          backgroundColor: '#00a65a', //Success (green)
		          borderColor    : '#00a65a' //Success (green)
		        },
		        {
		          title          : 'Click for Google',
		          start          : new Date(y, m, 28),
		          end            : new Date(y, m, 29),
		          url            : 'http://google.com/',
		          backgroundColor: '#3c8dbc', //Primary (light-blue)
		          borderColor    : '#3c8dbc' //Primary (light-blue)
		        } 
		      ]  */ ,
		      dayClick:function(date, allDay, jsEvent, view){//日期点击事件
		  	      alert(date);
		  	  },
		  	  eventClick:function(event, jsEvent, view){//日期上的事件的点击事件
		  		  alert(event.title);
		  	  },
		      editable  : true,
		      droppable : true, // this allows things to be dropped onto the calendar !!!
		      drop      : function (date, allDay) { // this function is called when something is dropped
		
		        // retrieve the dropped element's stored Event Object
		        var originalEventObject = $(this).data('eventObject')
		
		        // we need to copy it, so that multiple events don't have a reference to the same object
		        var copiedEventObject = $.extend({}, originalEventObject)
		
		        // assign it the date that was reported
		        copiedEventObject.start           = date
		        copiedEventObject.allDay          = allDay
		        copiedEventObject.backgroundColor = $(this).css('background-color')
		        copiedEventObject.borderColor     = $(this).css('border-color')
		
		        // render the event on the calendar
		        // the last `true` argument determines if the event "sticks" (http://arshaw.com/fullcalendar/docs/event_rendering/renderEvent/)
		        $('#calendar').fullCalendar('renderEvent', copiedEventObject, true)
		
		        // is the "remove after drop" checkbox checked?
		        if ($('#drop-remove').is(':checked')) {
		          // if so, remove the element from the "Draggable Events" list
		          $(this).remove()
		        }
		
		      }
		    })
    		
    		
    	}
    });
    
    
    //console.dir($('#calendar'));

    /* ADDING EVENTS */
    var currColor = '#3c8dbc' //Red by default
    //Color chooser button
    var colorChooser = $('#color-chooser-btn')
    $('#color-chooser > li > a').click(function (e) {
      e.preventDefault()
      //Save color
      currColor = $(this).css('color')
      //Add color effect to button
      $('#add-new-event').css({ 'background-color': currColor, 'border-color': currColor })
    })
    $('#add-new-event').click(function (e) {
      e.preventDefault()
      //Get value and make sure it is not null
      var val = $('#new-event').val()
      if (val.length == 0) {
        return
      }

      //Create events
      var event = $('<div />')
      event.css({
        'background-color': currColor,
        'border-color'    : currColor,
        'color'           : '#fff'
      }).addClass('external-event')
      event.html(val)
      $('#external-events').prepend(event)

      //Add draggable funtionality
      init_events(event)

      //Remove event from text input
      $('#new-event').val('')
    })
  });
	
  
</script>
