<!-- 分配角色窗口 -->
<div class="modal modal-default fade" id="user_manage_giveRolesWin">
  <div class="modal-dialog" style="width:35%;">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h5 class="modal-title" style="color:rgb(120,120,120)" 
        		id="">分配角色</h5>
        		<input type="hidden" id="user_manage_giveRolesWin_userId"/>
      </div>
      <form class="form-horizontal">
      	  <div class="modal-body" style="padding:5px 10%; color:rgb(120,120,120)" id="approval_detailModal_body">
	      	  
	      	  <div class="row">
	      	  	<div class="col-md-6" style="text-align: center;
	      	  								 font-size: 25;
	      	  								 font-weight: bold;">
	      	  		行政角色<font style="color:red">(必选)</font>
	      	  	</div>
	      	  	<div class="col-md-6" style="text-align: center;
	      	  								 font-size: 25;
	      	  								 font-weight: bold;">
	      	  		工程角色
	      	  	</div>
	      	  </div>
	      	  
	      	  <div class="row">
	      	  		<div class="col-md-6" style="text-align: center"
	      	  						id="user_manage_giveRolesWin_aRoles">
	      	  			<div class="row">
			      	  		<div class="radio">
			                    <label>
			                      <input type="radio" name="aRole" value="R-101">
			                      	总经理
			                    </label>
			                </div>
	      	  			</div>
	      	  			<div class="row">
			      	  		<div class="radio">
			                    <label>
			                      <input type="radio" name="aRole" value="R-105">
			                      	部长
			                    </label>
			                </div>
	      	  			</div>
	      	  			<div class="row">
			      	  		<div class="radio">
			                    <label>
			                      <input type="radio" name="aRole" value="R-103">
			                      	员工
			                    </label>
			                </div>
	      	  			</div>
		      	  	</div>
		      	  	<div class="col-md-6" style="text-align: center;"
		      	  				id="user_manage_giveRolesWin_bRoles">
		      	  		<!-- <div class="row">
		      	  			<div class="checkbox">
			                    <label>
			                      <input type="checkbox" value="">
			                      	123
			                    </label>
			                </div>
		      	  		</div> -->
		      	  	</div>
	      	  </div>
	      </div>
      </form>
      <div class="modal-footer">
      	  <button type="button" id="user_manage_giveRolesWin_confirmBtn" class="btn btn-default pull-right" data-dismiss="modal">确定</button>
      </div>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>


<!-- 编辑用户资料窗口 -->
<div class="modal modal-default fade" id="user_manage_editWin">
  <div class="modal-dialog" style="width:35%;">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h5 class="modal-title" style="color:rgb(120,120,120)" 
        		id="">编辑信息</h5>
        		<input type="hidden" id="user_manage_giveRolesWin_userId"/>
      </div>
      <form class="form-horizontal">
      	  <div class="modal-body" style="padding:5px 10%; color:rgb(120,120,120)" id="approval_detailModal_body">
	      	  
	      	  <div class="row">
	      	  		
	      	  		<div class="form-group">
	                  <label class="col-sm-3 control-label">用户名</label>
	                  <div class="col-sm-9">
	                    <input type="text" class="form-control" 
	                    			id="user_manage_editWin_userId" 
	                    			disabled="disabled" placeholder="用户名">
	                  </div>
	                </div>
	                
	                <div class="form-group">
	                  <label class="col-sm-3 control-label">真实姓名</label>
	                  <div class="col-sm-9">
	                    <input type="text" class="form-control" 
	                    			id="user_manage_editWin_userName" 
	                    			placeholder="真实姓名">
	                  </div>
	                </div>
	                
	                <div class="form-group">
	                  <label class="col-sm-3 control-label">原密码</label>
	                  <div class="col-sm-9">
	                    <input type="password" class="form-control" 
	                    			id="user_manage_editWin_oldPwd" 
	                    			placeholder="修改密码必填项">
	                  </div>
	                </div>
	                
	                <div class="form-group">
	                  <label class="col-sm-3 control-label">新密码</label>
	                  <div class="col-sm-9">
	                    <input type="password" class="form-control" 
	                    			id="user_manage_editWin_newPwd" 
	                    			placeholder="修改密码必填项">
	                  </div>
	                </div>
	                
	                <div class="form-group">
	                  <label class="col-sm-3 control-label">确认新密码</label>
	                  <div class="col-sm-9">
	                    <input type="password" class="form-control" 
	                    			id="user_manage_editWin_newPwd2" 
	                    			placeholder="修改密码必填项">
	                  </div>
	                </div>
	                
	                <div class="form-group">
	                  <label class="col-sm-3 control-label">
	                  		头像
	                  </label>
	                  <div class="col-sm-9">
	                  	<ul class="users-list clearfix" 
	                  		style="height:150px;overflow-y: scroll;"
	                  		id="user_manage_editWin_headsUl">
	                  		暂无可选择头像，可在企业网盘中的“头像”文件夹下上传图片以供选择。
	                  		<!-- <li>
		                  		<img src="/GeneralProject/upload/enterprise_file/man1.jpg" width="50" height="50" class="img-circle" alt="User Image">
	                  		</li> -->
	                  	</ul>
	                    <input type="text" class="form-control" 
	                    			id="user_manage_editWin_icon" 
	                    			disabled="disabled" placeholder="头像地址">
	                  </div>
	                </div>
	                
	                <div class="form-group">
	                  <label class="col-sm-3 control-label">电话</label>
	                  <div class="col-sm-9">
	                    <input type="text" class="form-control" 
	                    			id="user_manage_editWin_tel" 
	                    			placeholder="电话">
	                  </div>
	                </div>
	                
	                <div class="form-group">
	                	<label class="col-sm-3 control-label">部门</label>
	                	<div class="col-sm-9">
	                		<select class="form-control" id="user_manage_editWin_deptSelect">
			                    
			                </select>
	                  	</div>
	                </div>
	      	  		
	      	  </div>
	      </div>
      </form>
      <div class="modal-footer">
      	  <button type="button" id="user_manage_editWin_saveBtn" class="btn btn-default pull-right" data-dismiss="modal">保存</button>
      </div>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>
