<!-- 发布公告的模态窗口-->
<div class="modal modal-default fade" id="notice_submit_modalWin">
  <div class="modal-dialog" style="width:65%;">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h5 class="modal-title" style="color:rgb(120,120,120)" 
        		id="">发布公告</h5>
      </div>
      <form class="form-horizontal">
      	  <div class="modal-body" style="padding:5px 10%; color:rgb(120,120,120)" id="">
	      	  
	      	  <div class="row">
	      	  	<div class="col-md-6">
	      	  		<div class="form-group">
		                  <label for="inputEmail3" class="col-sm-4 control-label">公告标题</label>
		
		                  <div class="col-sm-8">
		                    <input type="text" class="form-control" id="notice_submit_modalWin_title" placeholder="公告标题">
		                  </div>
	                </div>
	      	  	</div>
	      	  </div>
	      	  <!-- 文本编辑框 -->
	      	  <div class="row" style="margin-top: 5px;">
	      	  	<div class="col-md-12">
	      	  		<form>
		                <textarea id="notice_submit_modalWin_textArea" rows="10" cols="80">
                    	</textarea>
		            </form>
	      	  	</div>
	      	  </div>
	      	  
	      	  <div class="row" style="margin-top:10px;">
	      	  	<div class="col-md-2" style="text-align: right;">
	      	  		状态：
	      	  	</div>
	      	  	<div class="col-md-10">
	      	  		<input type="radio" name="notice_submit_modalWin_status" id="" value="1" checked>紧急
	      	  		&nbsp;&nbsp;
	      	  		<input type="radio" name="notice_submit_modalWin_status" id="" value="2">一般
	      	  	</div>
	      	  </div>
	      	  
	      </div>
      </form>
      <div class="modal-footer">
	      	<button type="submit" class="btn btn-primary" id="notice_submit_modalWin_submitBtn">
				发布
			</button>
      </div>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>

  </div>

</div>
